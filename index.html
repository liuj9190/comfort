<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動選擇網頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景圖片容器 -->
    <div id="background-container">
        <img id="background-image" class="background-image" src="images/default-background.jpg" style="display: none;">
        <img class="background-image" src="images/background1.jpg" style="display: none;">
        <img class="background-image" src="images/background2.jpg" style="display: none;">
        <img class="background-image" src="images/background3.jpg" style="display: none;">
    </div>

    <!-- 問題選項區 -->
    <div id="question-container">
        <h2 id="question"></h2>
        <div id="options-top"></div>
        <div id="options-middle"></div>
        <div id="options-bottom"></div>
    </div>

    <!-- 產品展示區 -->
    <!-- 修改後的產品展示區 -->
<div id="product-container" style="display: none;">
    <h2 id="product-title"></h2>
    <p id="click-hint" class="click-hint">點擊圖片了解更多</p>
    <a id="product-link" href="" target="_blank">
        <img id="product-image" src="" alt="Product Image">
    </a>
    <p id="product-description"></p>
    
    <!-- 新增：購買連結區塊 (替換舊的表格結構) -->
    <div class="store-links-container">
        <a href="https://reurl.cc/zqMexy" target="_blank" class="store-link">
            <img src="images/22.jpg" alt="博客來" class="store-logo">
        </a>
        <a href="https://reurl.cc/Gnom9y" target="_blank" class="store-link">
            <img src="images/23.jpg" alt="誠品" class="store-logo">
        </a>
        <a href="https://reurl.cc/paWgOZ" target="_blank" class="store-link">
            <img src="images/24.jpg" alt="蝦皮" class="store-logo">
        </a>
        <a href="https://reurl.cc/j9k8Np" target="_blank" class="store-link">
            <img src="images/25.jpg" alt="晨星網路書店" class="store-logo">
        </a>
    </div>
    
    <button onclick="restart()">重新開始</button>
</div>

    <!-- 引入 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
